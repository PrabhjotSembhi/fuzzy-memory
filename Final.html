    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }


      

        .portal {
            width: 100%;
            height: 650px;
            position: absolute;
            z-index: 0;
            transition: all 1.5s;
        }

        .portalWrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            transition: all 1.5s;

            align-items: center;
        }

        .portalCLip {
            clip-path: inset(10px round 50% 50% 0px 0px);
            width: 250px;
            height: 300px;
            display: flex;
            justify-content: center;
            transition: all 1.5s;
            align-items: center;
        }

        .borderclip{
            clip-path: inset(10px round 50% 50% 0px 0px);
            width: 270px;
            height: 320px;
            display: flex;
            justify-content: center;
            transition: all 1.5s;
            background: #ffffff;
            align-items: center;
        }


        .active {
            width: 100%;
            height: 650px;
            transition: all 1.5s;
            position: absolute;
        }

        .active  .portalCLip {
            clip-path: inset(  0px 0px);
        }




        .portal2 {
            display: none;
        }
        .portal3 {
            display: none;
        }
        .portal4 {
            display: none;
        }
       



    </style>

</head>
